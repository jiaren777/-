<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>火花电竞抽奖 - 极速版</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 65, 108, 0.2);
            border: 1px solid #ff416c;
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            text-shadow: 0 5px 15px rgba(255, 65, 108, 0.3);
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        .speed-indicator {
            display: inline-block;
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
            padding: 5px 15px;
            border-radius: 20px;
            margin-left: 10px;
            font-weight: bold;
            animation: pulseSpeed 1.5s infinite alternate;
        }
        
        @keyframes pulseSpeed {
            from { transform: scale(1); box-shadow: 0 0 10px rgba(54, 209, 220, 0.5); }
            to { transform: scale(1.1); box-shadow: 0 0 20px rgba(54, 209, 220, 0.8); }
        }
        
        .instructions {
            background: rgba(255, 65, 108, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .highlight {
            color: #ff416c;
            font-weight: bold;
        }
        
        .lottery-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .lottery-category {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 2px solid #333;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        .lottery-category:hover {
            transform: translateY(-10px);
            border-color: #ff416c;
            box-shadow: 0 15px 35px rgba(255, 65, 108, 0.3);
        }
        
        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }
        
        .category-title {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .helmet-icon { color: #ff9a00; }
        .armor-icon { color: #00c6ff; }
        .weapon-icon { color: #ff416c; }
        
        .display-window {
            background: rgba(10, 10, 20, 0.9);
            border-radius: 15px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 25px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #444;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .item-name {
            font-size: 2.2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 0 0 10px currentColor;
            transition: all 0.05s ease;
        }
        
        .spinning {
            animation: pulse 0.2s infinite alternate;
        }
        
        @keyframes pulse {
            from { opacity: 0.5; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1.05); }
        }
        
        .control-panel {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .pause-btn {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .pause-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 65, 108, 0.4);
        }
        
        .pause-btn.paused {
            background: linear-gradient(90deg, #36d1dc, #5b86e5);
        }
        
        .pause-btn i {
            font-size: 1.3rem;
        }
        
        .status-indicator {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .spinning-status {
            color: #7aff00;
            font-weight: bold;
            animation: blink 0.5s infinite alternate;
        }
        
        @keyframes blink {
            from { opacity: 0.7; }
            to { opacity: 1; }
        }
        
        .paused-status {
            color: #ff416c;
            font-weight: bold;
        }
        
        .result-section {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            padding: 30px;
            margin-top: 30px;
            border: 2px solid #333;
        }
        
        .result-title {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ff9a00;
            text-align: center;
        }
        
        .result-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .result-item {
            background: rgba(20, 20, 30, 0.9);
            padding: 15px;
            border-radius: 12px;
            border-left: 5px solid #ff416c;
        }
        
        .result-category {
            font-size: 1.1rem;
            color: #aaa;
            margin-bottom: 8px;
        }
        
        .result-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #fff;
        }
        
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
        }
        
        .action-btn {
            background: linear-gradient(90deg, #00c6ff, #0072ff);
            color: white;
            border: none;
            padding: 18px 35px;
            border-radius: 12px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            max-width: 300px;
        }
        
        .action-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 114, 255, 0.3);
        }
        
        .action-btn.reset {
            background: linear-gradient(90deg, #ff416c, #ff4b2b);
        }
        
        .action-btn.reset:hover {
            box-shadow: 0 10px 20px rgba(255, 65, 108, 0.3);
        }
        
        .global-controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
            border-top: 1px solid #333;
        }
        
        @media (max-width: 1200px) {
            .lottery-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .lottery-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .item-name {
                font-size: 1.8rem;
            }
            
            .global-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .action-btn {
                max-width: 100%;
            }
        }
        
        .glow {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,65,108,0.4) 0%, transparent 70%);
            filter: blur(15px);
            z-index: 0;
            opacity: 0.7;
        }
        
        .speed-trail {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .trail-dot {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.7);
            filter: blur(1px);
            animation: trailMove 0.5s linear forwards;
        }
        
        @keyframes trailMove {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-20px); opacity: 0; }
        }
        
        .speed-info {
            display: inline-block;
            font-size: 0.9rem;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 8px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .helmet-speed { background: rgba(255, 154, 0, 0.2); color: #ff9a00; }
        .armor-speed { background: rgba(0, 198, 255, 0.2); color: #00c6ff; }
        .weapon-speed { background: rgba(255, 65, 108, 0.2); color: #ff416c; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-bolt"></i> 火花电竞抽奖 - 极速版</h1>
            <p class="subtitle">点击暂停按钮停止对应类目的滚动，获取您的专属装备组合！<span class="speed-indicator">不同倍速</span></p>
            <div class="instructions">
                <p><span class="highlight">使用说明：</span> 所有类目以不同倍速自动滚动（头盔5倍速、护甲7倍速、武器5倍速），点击类目下方的"暂停"按钮可以停止该项目的滚动。您可以依次暂停所有类目，或随机暂停任意类目来获取抽奖结果。</p>
            </div>
        </header>
        
        <div class="lottery-grid">
            <!-- 头盔类目 -->
            <div class="lottery-category" id="helmet-category">
                <div class="category-header">
                    <h2 class="category-title">
                        <i class="fas fa-helmet-battle helmet-icon"></i> 头盔
                        <span class="speed-info helmet-speed">5倍速</span>
                    </h2>
                    <div class="glow" style="top: 10px; right: 10px; background: radial-gradient(circle, rgba(255,154,0,0.4) 0%, transparent 70%);"></div>
                </div>
                
                <div class="display-window">
                    <div class="item-name" id="helmet-display">三级头</div>
                    <div class="speed-trail"></div>
                </div>
                
                <div class="control-panel">
                    <button class="pause-btn" data-category="helmet">
                        <i class="fas fa-pause"></i> 暂停
                    </button>
                    <div class="status-indicator">
                        状态: <span class="spinning-status">5倍速滚动中</span>
                    </div>
                </div>
            </div>
            
            <!-- 甲类目 -->
            <div class="lottery-category" id="armor-category">
                <div class="category-header">
                    <h2 class="category-title">
                        <i class="fas fa-shield-alt armor-icon"></i> 护甲
                        <span class="speed-info armor-speed">7倍速</span>
                    </h2>
                    <div class="glow" style="top: 10px; right: 10px; background: radial-gradient(circle, rgba(0,198,255,0.4) 0%, transparent 70%);"></div>
                </div>
                
                <div class="display-window">
                    <div class="item-name" id="armor-display">四级甲</div>
                    <div class="speed-trail"></div>
                </div>
                
                <div class="control-panel">
                    <button class="pause-btn" data-category="armor">
                        <i class="fas fa-pause"></i> 暂停
                    </button>
                    <div class="status-indicator">
                        状态: <span class="spinning-status">7倍速滚动中</span>
                    </div>
                </div>
            </div>
            
            <!-- 武器类目 -->
            <div class="lottery-category" id="weapon-category">
                <div class="category-header">
                    <h2 class="category-title">
                        <i class="fas fa-gun weapon-icon"></i> 武器
                        <span class="speed-info weapon-speed">5倍速</span>
                    </h2>
                    <div class="glow" style="top: 10px; right: 10px; background: radial-gradient(circle, rgba(255,65,108,0.4) 0%, transparent 70%);"></div>
                </div>
                
                <div class="display-window">
                    <div class="item-name" id="weapon-display">M416</div>
                    <div class="speed-trail"></div>
                </div>
                
                <div class="control-panel">
                    <button class="pause-btn" data-category="weapon">
                        <i class="fas fa-pause"></i> 暂停
                    </button>
                    <div class="status-indicator">
                        状态: <span class="spinning-status">5倍速滚动中</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 全局控制按钮 -->
        <div class="global-controls">
            <div class="action-buttons">
                <button class="action-btn" id="pause-all">
                    <i class="fas fa-stop-circle"></i> 全部暂停
                </button>
                <button class="action-btn reset" id="reset-all">
                    <i class="fas fa-redo"></i> 重新开始
                </button>
            </div>
        </div>
        
        <div class="result-section">
            <h2 class="result-title"><i class="fas fa-trophy"></i> 当前抽奖结果</h2>
            <div class="result-grid">
                <div class="result-item">
                    <div class="result-category">头盔</div>
                    <div class="result-value" id="result-helmet">等待暂停</div>
                </div>
                <div class="result-item">
                    <div class="result-category">护甲</div>
                    <div class="result-value" id="result-armor">等待暂停</div>
                </div>
                <div class="result-item">
                    <div class="result-category">武器</div>
                    <div class="result-value" id="result-weapon">等待暂停</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>火花电竞抽奖系统 - 极速版 &copy; 2023 | 本程序仅供娱乐使用</p>
            <p>所有装备名称均为游戏内虚拟物品</p>
        </footer>
    </div>

    <script>
        // 定义所有类目的数据
        const helmetItems = ['一级头', '二级头', '三级头', '四级头', '五级头', '六级头'];
        const armorItems = ['一级甲', '二级甲', '三级甲', '四级甲', '五级甲', '六级甲'];
        const weaponItems = [
            'UZi', 'ump9', '维克托', '汤姆逊', 'p90', 'pp19', 'mp5', 
            'Ak', 'ak12', 'm416', 'm16a4', 'scar', 'qbz95', 'Tavor', 
            'Groza', 'Aug', 'QBZ192', 'Galli', 'Vss', 'SKS', 'mini14', 
            'MK14', 'QBU191', 'SLR', 'M249', 'DP28', 'HK13'
        ];
        
        // 基础速度（100ms为1倍速）
        const baseSpeed = 100;
        
        // 为每个类目设置不同的倍速（根据要求）
        const speedMultipliers = {
            helmet: 5,  // 5倍速
            armor: 7,   // 7倍速
            weapon: 5   // 5倍速
        };
        
        // 计算实际间隔时间，为了避免头盔和武器完全同步，给武器一个微小的偏移
        const speedConfig = {
            helmet: baseSpeed / speedMultipliers.helmet,  // 20ms
            armor: baseSpeed / speedMultipliers.armor,    // 14.29ms
            weapon: 19  // 武器调整为19ms，避免与头盔完全同步
        };
        
        // 状态管理
        const state = {
            helmet: {
                intervalId: null,
                isSpinning: true,
                currentIndex: 0,
                displayElement: null,
                resultElement: null,
                statusElement: null,
                buttonElement: null,
                speed: speedConfig.helmet,
                multiplier: speedMultipliers.helmet
            },
            armor: {
                intervalId: null,
                isSpinning: true,
                currentIndex: 0,
                displayElement: null,
                resultElement: null,
                statusElement: null,
                buttonElement: null,
                speed: speedConfig.armor,
                multiplier: speedMultipliers.armor
            },
            weapon: {
                intervalId: null,
                isSpinning: true,
                currentIndex: 0,
                displayElement: null,
                resultElement: null,
                statusElement: null,
                buttonElement: null,
                speed: speedConfig.weapon,
                multiplier: speedMultipliers.weapon
            }
        };
        
        // 初始化函数
        function init() {
            // 获取DOM元素
            state.helmet.displayElement = document.getElementById('helmet-display');
            state.armor.displayElement = document.getElementById('armor-display');
            state.weapon.displayElement = document.getElementById('weapon-display');
            
            state.helmet.resultElement = document.getElementById('result-helmet');
            state.armor.resultElement = document.getElementById('result-armor');
            state.weapon.resultElement = document.getElementById('result-weapon');
            
            // 获取状态指示器元素
            document.querySelectorAll('.status-indicator span').forEach((span, index) => {
                const categories = ['helmet', 'armor', 'weapon'];
                state[categories[index]].statusElement = span;
            });
            
            // 获取按钮元素
            document.querySelectorAll('.pause-btn').forEach((button, index) => {
                const categories = ['helmet', 'armor', 'weapon'];
                const category = categories[index];
                state[category].buttonElement = button;
                
                // 添加点击事件监听器
                button.addEventListener('click', () => toggleSpin(category));
            });
            
            // 初始化所有类目的滚动
            startAllSpinning();
            
            // 添加全局控制按钮事件监听器
            document.getElementById('pause-all').addEventListener('click', pauseAll);
            document.getElementById('reset-all').addEventListener('click', resetAll);
            
            // 初始结果显示
            updateAllResults();
            
            // 为每个显示窗口添加视觉特效
            setupVisualEffects();
        }
        
        // 设置视觉特效
        function setupVisualEffects() {
            // 为每个显示窗口添加速度轨迹效果
            const displayWindows = document.querySelectorAll('.display-window');
            displayWindows.forEach(window => {
                // 根据不同的速度调整轨迹点的密度
                let dotFrequency = 0.3; // 默认30%几率
                
                // 根据类目设置不同的轨迹点密度
                if (window.id.includes('helmet')) dotFrequency = 0.4; // 头盔5倍速
                if (window.id.includes('armor')) dotFrequency = 0.6; // 护甲7倍速
                if (window.id.includes('weapon')) dotFrequency = 0.4; // 武器5倍速
                
                // 每隔一段时间添加轨迹点
                setInterval(() => {
                    if (Math.random() > dotFrequency) return; // 根据频率决定是否添加轨迹点
                    
                    const trailDot = document.createElement('div');
                    trailDot.classList.add('trail-dot');
                    
                    // 随机位置
                    const leftPos = Math.random() * 80 + 10; // 10% 到 90%
                    trailDot.style.left = `${leftPos}%`;
                    trailDot.style.top = '90%';
                    
                    // 随机颜色
                    const colors = ['#ff9a00', '#00c6ff', '#ff416c'];
                    const randomColor = colors[Math.floor(Math.random() * colors.length)];
                    trailDot.style.background = randomColor;
                    
                    // 添加到速度轨迹容器
                    const trailContainer = window.querySelector('.speed-trail');
                    trailContainer.appendChild(trailDot);
                    
                    // 动画结束后移除
                    setTimeout(() => {
                        if (trailDot.parentNode) {
                            trailDot.parentNode.removeChild(trailDot);
                        }
                    }, 500);
                }, 50);
            });
        }
        
        // 开始所有类目的滚动
        function startAllSpinning() {
            startSpinning('helmet', helmetItems);
            startSpinning('armor', armorItems);
            startSpinning('weapon', weaponItems);
        }
        
        // 开始单个类目的滚动
        function startSpinning(category, items) {
            // 清除已有的定时器
            if (state[category].intervalId) {
                clearInterval(state[category].intervalId);
            }
            
            // 设置新的定时器，使用不同倍速
            state[category].intervalId = setInterval(() => {
                // 更新当前索引
                state[category].currentIndex = (state[category].currentIndex + 1) % items.length;
                
                // 更新显示
                state[category].displayElement.textContent = items[state[category].currentIndex];
                
                // 添加闪烁效果（根据速度调整闪烁频率）
                const blinkSpeed = Math.max(30, Math.min(100, state[category].speed * 2));
                state[category].displayElement.classList.add('spinning');
                setTimeout(() => {
                    state[category].displayElement.classList.remove('spinning');
                }, blinkSpeed);
                
                // 如果当前是暂停状态，更新结果
                if (!state[category].isSpinning) {
                    updateResult(category, items);
                }
            }, state[category].speed); // 使用不同倍速
        }
        
        // 切换单个类目的滚动状态
        function toggleSpin(category) {
            const items = {
                helmet: helmetItems,
                armor: armorItems,
                weapon: weaponItems
            }[category];
            
            if (state[category].isSpinning) {
                // 暂停滚动
                clearInterval(state[category].intervalId);
                state[category].isSpinning = false;
                
                // 更新按钮状态
                state[category].buttonElement.innerHTML = '<i class="fas fa-play"></i> 继续';
                state[category].buttonElement.classList.add('paused');
                
                // 更新状态指示器
                state[category].statusElement.textContent = '已暂停';
                state[category].statusElement.className = 'paused-status';
                
                // 更新结果
                updateResult(category, items);
            } else {
                // 继续滚动
                startSpinning(category, items);
                state[category].isSpinning = true;
                
                // 更新按钮状态
                state[category].buttonElement.innerHTML = '<i class="fas fa-pause"></i> 暂停';
                state[category].buttonElement.classList.remove('paused');
                
                // 更新状态指示器
                state[category].statusElement.textContent = `${state[category].multiplier}倍速滚动中`;
                state[category].statusElement.className = 'spinning-status';
            }
        }
        
        // 更新单个类目的结果
        function updateResult(category, items) {
            const resultElement = state[category].resultElement;
            const currentItem = items[state[category].currentIndex];
            resultElement.textContent = currentItem;
            
            // 为结果添加颜色效果
            if (category === 'helmet') {
                resultElement.style.color = '#ff9a00';
            } else if (category === 'armor') {
                resultElement.style.color = '#00c6ff';
            } else if (category === 'weapon') {
                resultElement.style.color = '#ff416c';
            }
        }
        
        // 更新所有类目的结果
        function updateAllResults() {
            updateResult('helmet', helmetItems);
            updateResult('armor', armorItems);
            updateResult('weapon', weaponItems);
        }
        
        // 暂停所有类目
        function pauseAll() {
            const categories = ['helmet', 'armor', 'weapon'];
            categories.forEach(category => {
                if (state[category].isSpinning) {
                    toggleSpin(category);
                }
            });
        }
        
        // 重置所有类目
        function resetAll() {
            // 清除所有定时器
            const categories = ['helmet', 'armor', 'weapon'];
            categories.forEach(category => {
                if (state[category].intervalId) {
                    clearInterval(state[category].intervalId);
                }
                
                // 重置状态
                state[category].isSpinning = true;
                state[category].currentIndex = Math.floor(Math.random() * {
                    helmet: helmetItems.length,
                    armor: armorItems.length,
                    weapon: weaponItems.length
                }[category]);
                
                // 重置按钮
                state[category].buttonElement.innerHTML = '<i class="fas fa-pause"></i> 暂停';
                state[category].buttonElement.classList.remove('paused');
                
                // 重置状态指示器
                state[category].statusElement.textContent = `${state[category].multiplier}倍速滚动中`;
                state[category].statusElement.className = 'spinning-status';
                
                // 重置结果
                state[category].resultElement.textContent = '等待暂停';
                state[category].resultElement.style.color = '#fff';
            });
            
            // 重新开始所有滚动
            startAllSpinning();
            
            // 更新初始显示
            state.helmet.displayElement.textContent = helmetItems[state.helmet.currentIndex];
            state.armor.displayElement.textContent = armorItems[state.armor.currentIndex];
            state.weapon.displayElement.textContent = weaponItems[state.weapon.currentIndex];
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', init);
        
        // 添加一些视觉效果
        document.querySelectorAll('.lottery-category').forEach(category => {
            category.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
                this.style.borderColor = '#ff416c';
            });
            
            category.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.borderColor = '#333';
            });
        });
    </script>
</body>
</html>
